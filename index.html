<script>
  const wordElement = document.getElementById('word');
  const lineElement = document.getElementById('line');
  const words = [
    'cool',
    'exceptional',
    'authentic',
    'effective',
    'impactful',
    'functional',
    'valuable',
    'useful',
    'inspiring',
    'brilliant',
    'wonderful',
    'amazing',
    'stunning',
    'staggering',
    'impressive',
    'mind-boggling',
    'weird',
    'mind-blowing',
    'jaw-dropping',
    'excellent',
    'marvelous',
    'inventive',
    'imaginative',
    'innovative',
    'experimental',
    'expressive',
    'challenging',
    'visionary',
    'clever',
    'silly',
    'colorful',
    'interesting',
    'different',
    'with care'
  ];

  let currentWordIndex = 0;

  function animateWord() {
    // Add transition class
    lineElement.classList.add('animating');

    // Start contraction
    lineElement.style.letterSpacing = '-8px';
    lineElement.style.opacity = '0';

    // When contraction is complete, prepare for expansion
    setTimeout(() => {
      // Remove transition temporarily
      lineElement.classList.remove('animating');

      // Update to next word and reset letter-spacing without animation
      currentWordIndex = (currentWordIndex + 1) % words.length;
      wordElement.textContent = words[currentWordIndex];

      // Force browser to register the collapsed state
      lineElement.offsetHeight;

      // Re-add transition class
      lineElement.classList.add('animating');

      // Start expansion animation
      requestAnimationFrame(() => {
        lineElement.style.letterSpacing = '4px';
        lineElement.style.opacity = '1';
      });

    }, 750); // Wait for contraction to complete
  }

  // Run animation every 3 seconds
  setInterval(animateWord, 3000);
</script>
