<script>
  const p1 = `<p class="tagline">Also known as: frontend engineer, tenacious problem-solver, passionate creative, and dedicated mentor.</p><p>My specialties include building high-quality, reusable components and optimizing development workflows to help teams build better apps, faster. I'm on a quest to improve usability, performance, and accessibility across the web, while having some fun along the way.</p>`,
    p2 = `<p>I took the “non-traditional” path to the industry. In 2017, while (miserably) working in financial services, I took a risk and dumped my savings into a 6-month coding bootcamp to learn what I needed to start building a career in tech. My ability to solve problems and my curiosity to learn allowed me to transition into a software engineering role by the end of the program.<p><b>I haven't stopped learning since.<b><p>`,
    p3 = `<p>I'm based in Durham, NC just outside of Research Triangle Park. Outside of work, I immerse myself in sewing, crafting, exploring nature, and making a mess in the kitchen.<p>
<p>Let's make something <em class="text-highlight">awesome</em> together.<p>`,
    pages = [p1, p2, p3];
  let page = 0;
  const aboutMe = document.getElementById('bio');
  const backButton = document.getElementsByClassName('back-button')[0];
  const nextButton = document.getElementsByClassName('next-button')[0];

  const onBackClick = throttled(1000, goToPreviousPage);
  const onNextClick = throttled(1000, goToNextPage);
  aboutMe.innerHTML = pages[0];
  backButton.addEventListener('click', onBackClick);
  nextButton.addEventListener('click', onNextClick);

  function goToNextPage() {
    page++;
    if (page < pages.length) {
      updatePage(page);
    }
  }

  function goToPreviousPage() {
    page--;
    if (page >= 0) {
      updatePage(page);
    }
  }
  function buttonCheck() {
    if (page <= 0) {
      backButton.disabled = true;
    } else {
      backButton.disabled = false;
    }
    if (page >= pages.length - 1) {
      nextButton.disabled = true;
    } else {
      nextButton.disabled = false;
    }
  }
  function updatePage(page) {
    aboutMe.classList.add('fade-out');

    setTimeout(function () {
      aboutMe.innerHTML = pages[page];
      buttonCheck();
      aboutMe.classList.remove('fade-out');
      aboutMe.classList.add('fade-in');
    }, 1000);

    setTimeout(function () {
      aboutMe.classList.remove('fade-in');
    }, 2000);
  }
</script>
