    .menu-item {
      opacity: 0;

    .about {
      opacity: 0;
      transition: opacity 2s;
      display: flex;
      justify-content: center;
    }

    .animating {
      transition: opacity 750ms ease-in-out;
    }

    .btn {
      background-color: var(--color-text-dark);
      color: var(--color-text-light);
      display: inline-block;
      padding: 0.5em 2em;
      border: none;
      text-decoration: none;
      font-size: .75rem;
      text-align: center;
      border: 1px solid var(--color-text-dark);
      box-shadow: rgba(255, 255, 255, .7) 0 2px 0 0 inset;
    }

    .btn span {
      transition: transform 0.3s ease-in-out;
      display: block;
    }

    /* TODO repeat animation in normal state? */
    #back-button:hover span {
      transform: translate(-5px);
    }

    #back-button:active span {
      transform: translate(-8px);
    }

    #next-button:hover span {
      transform: translate(5px);
    }

    #next-button:active span {
      transform: translate(8px);
    }

    #next-button {
      border-radius: 0 3px 3px 0;
    }

    #back-button {
      border-radius: 3px 0 0 3px;
    }

    .btn:focus-visible {
      outline: 1px auto var(--color-border-highlight);
    }

    .btn:active {
      box-shadow: rgba(255, 255, 255, .5) 0 2px 0 0 inset;
    }

    .btn:disabled,
    .btn:disabled:hover {
      background: none;
      border: none;
      color: var(--color-text-dark);
      box-shadow: none;
    }

    #next-button:disabled:hover span,
    #back-button:disabled:hover span,
    #next-button:disabled:active,
    #back-button:disabled:active {
      transform: none;
    }

    .about-heading {
      margin: 0;
    }

    .tagline {
      font-weight: bold;
      margin-bottom: 12px;
    }

    .round-image {
      width: 200px;
      height: auto;
      border-radius: 50%;
    }

    .about-me-img {
      display: flex;
      justify-content: center;
      padding: 0 30px;
    }

    .about-me-buttons {
      display: flex;
    }

    .about-me {
      display: grid;
      padding: 36px;
      grid-template-columns: 1fr 2fr;
      grid-template-rows: 1fr min-content;
      gap: 20px;
      align-items: center;
    }

    .about-me-img {
      grid-column: 1 / 2;
    }

    .about-me-text {
      max-width: 430px;
      grid-column: 2 / 3;
    }

    .about-me-buttons {
      grid-column: 1 / 3;
      display: flex;
      justify-content: center;
      gap: 2px;
    }

    .skills {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .skill {
      font-size: .75em;
      margin-bottom: 0.5em;
      background-color: var(--color-text-dark);
      color: var(--color-text-dark);
      display: inline-block;
      padding: 0.5em 2em;
      border: none;
      text-align: center;
      border: 1px solid var(--color-text-dark);
      box-shadow: rgba(255, 255, 255, .5) 0 3px 0 0 inset;
      flex-grow: 1;
      margin: 2px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .drop-in {
      opacity: 1;
      transform: translateY(0);
    }

    .dev-skill {
      background-color: var(--color-pink);
      /* color: #ffffff; */
    }

    .testing-skill {
      background-color: var(--color-orange);
      /* color: #ffdd00; */
    }

    .build-tools-skill {
      background-color: var(--color-yellow);
      /* color: #00ff00; */
    }

    .devops-skill {
      background-color: var(--color-blue);
      /* color: #ff0000; */
    }

    .ux-skill {
      background-color: var(--color-purple);
      /* color: #ff00ff; */
    }

    @media all and (max-width: 746px) {
      .round-image {
        width: 150px;
      }

      .about-me {
        margin-top: 80px;
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        padding: 18px;
        align-items: end;
      }

      .about-me-img,
      .about-me-text,
      .about-me-buttons {
        grid-column: 1 / 2;
      }

      .about-me-text {
        width: 100%;
        align-self: start;
      }

      .about-me-buttons {
        justify-content: center;
      }

      .skill {
        padding: 0.25em .5em;
      }
    }
  </style>

<script>
  const devSection = `<p class="tagline">Also known as: frontend engineer, tenacious problem-solver, passionate creative, and dedicated mentor.</p><p>My specialties include building high-quality, reusable components and optimizing development workflows to help teams build better apps, faster. I'm on a quest to improve usability, performance, and accessibility across the web, while having some fun along the way.</p>`,
    careerSection = `<p>I took the “non-traditional” path to the industry. In 2017, while (miserably) working in financial services, I took a risk and dumped my savings into a 6-month coding bootcamp to learn what I needed to start building a career in tech. My ability to solve problems and my curiosity to learn allowed me to transition into a software engineering role by the end of the program.<p><b>I haven't stopped learning since.<b><p>`,
    personalSection = `<p>I'm based in Durham, NC just outside of Research Triangle Park. Outside of work, I immerse myself in sewing, crafting, exploring nature, and making a mess in the kitchen.<p>
<p>Let's make something <em class="text-highlight">awesome</em> together.<p>`,
    skillsSection = `
  <p>Some skills I've picked up along the way...</p>
    <ul class="skills">
        <li class="skill dev-skill">HTML</li>
        <li class="skill dev-skill">CSS</li>
        <li class="skill dev-skill">Sass</li>
        <li class="skill dev-skill">JavaScript</li>
        <li class="skill dev-skill">Typescript</li>
        <li class="skill dev-skill">Angular</li>
        <li class="skill dev-skill">React</li>
        <li class="skill dev-skill">Vue</li>
        <li class="skill dev-skill">Web Components</li>
        <li class="skill dev-skill">Lit Element</li>
        <li class="skill dev-skill">Markdown</li>
        <li class="skill dev-skill">MDX</li>
        <li class="skill dev-skill">GraphQL</li>
        <li class="skill dev-skill">Highcharts</li>
        <li class="skill testing-skill">Jest</li>
        <li class="skill testing-skill">Playwright</li>
        <li class="skill testing-skill">Storybook</li>
        <li class="skill build-tools-skill">Node</li>
        <li class="skill build-tools-skill">Npm</li>
        <li class="skill build-tools-skill">Nx</li>
        <li class="skill build-tools-skill">Webpack</li>
        <li class="skill build-tools-skill">Vite</li>
        <li class="skill build-tools-skill">Eslint</li>
        <li class="skill build-tools-skill">Stylelint</li>
        <li class="skill devops-skill">Docker</li>
        <li class="skill devops-skill">Jenkins</li>
        <li class="skill devops-skill">AWS</li>
        <li class="skill devops-skill">Git</li>
        <li class="skill ux-skill">Responsive Design</li>
        <li class="skill ux-skill">Design Systems</li>
        <li class="skill ux-skill">Accessibility</li>
        <li class="skill ux-skill">Technical Writing</li>
    </ul>
  `;
  pages = [devSection, careerSection, skillsSection, personalSection];
  let pageIndex = 0;
  const aboutMe = document.getElementById('bio');
  const backButton = document.getElementById('back-button');
  const nextButton = document.getElementById('next-button');

  // event listeners
  document.addEventListener('DOMContentLoaded', () => {
    pageIndex = getPageFromUrl();
    updatePage(pageIndex);
  });
  const onBackClick = throttled(500, goToPreviousPage);
  const onNextClick = throttled(500, goToNextPage);
  const onKeydown = throttled(500, togglePages);
  backButton.addEventListener('click', onBackClick);
  nextButton.addEventListener('click', onNextClick);
  document.addEventListener('keydown', onKeydown);

  function togglePages(event) {
    if (event.key === 'ArrowLeft') {
      goToPreviousPage();
    } else if (event.key === 'ArrowRight') {
      goToNextPage();
    }
  }

  function goToNextPage() {
    console.log(pageIndex);

    if (pageIndex < pages.length - 1) {
      pageIndex++;
      updatePage(pageIndex);
    }
  }

  function goToPreviousPage() {
    console.log(pageIndex);
    if (pageIndex > 0) {
      pageIndex--;
      updatePage(pageIndex);
    }
  }

  function setBackAndNextButtons() {
    backButton.disabled = pageIndex <= 0;
    nextButton.disabled = pageIndex >= pages.length - 1;
  }

  function updatePage(pageIndex = 0) {
    // Add transition class
    aboutMe.classList.add('animating');

    // Start fadeout
    aboutMe.style.opacity = '0';

    // When fadeout is complete, prepare for fadein
    setTimeout(() => {
      // Remove transition temporarily
      aboutMe.classList.remove('animating');

      // set the content to current page and update buttons
      aboutMe.innerHTML = pages[pageIndex];
      setBackAndNextButtons();

      // Update the URL with the current page number
      const urlParams = new URLSearchParams(window.location.search);
      urlParams.set('page', pageIndex + 1);
      window.history.replaceState({}, '', `${window.location.pathname}?${urlParams}`);

      if (pageIndex === 2) {
        const items = document.querySelectorAll('.skill');
        let delay = 100;
        items.forEach((item, index) => {
          setTimeout(() => {
            item.classList.add('drop-in');
          }, index * delay);
        });
      }

      // Re-add transition class
      aboutMe.classList.add('animating');

      // Start fadein animation
      requestAnimationFrame(() => {
        aboutMe.style.opacity = '1';
      });

    }, 750); // Wait for fadeout to complete
  }

  function getPageFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const pageParam = urlParams.get('page');
    let currentPage;
    if (pageParam) {
      currentPage = parseInt(pageParam, 10) - 1;
    } else {
      currentPage = 0;
    }
    if (currentPage < 0 || currentPage >= pages.length) {
      currentPage = 0;
    }
    return currentPage;
  }

  function throttled(delay, fn) {
    let lastCall = 0;
    return function (...args) {
      const now = new Date().getTime();
      if (now - lastCall < delay) {
        return;
      }
      lastCall = now;
      return fn(...args);
    };
  }

</script>
